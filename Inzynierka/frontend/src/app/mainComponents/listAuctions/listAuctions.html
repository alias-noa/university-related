<div class="container">
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>dateStart</th>
            <th>dateEnd</th>
        </tr>
        <tr *ngFor="let auction of auctions" (click)="navigateToAuction(auction.id)">
            <td>{{auction.id}}</td>
            <td>{{auction.title}}</td>
            <td>{{auction.dateStart}}</td>
            <td>{{auction.dateEnd}}</td>
        </tr>
    </table>
</div>
